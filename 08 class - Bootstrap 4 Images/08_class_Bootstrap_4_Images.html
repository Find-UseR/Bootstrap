<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Images</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>



    <div class="container">
        <br><br>
        <p>Rounded</p>
        <img src="img/1.jpg" alt="image" class="rounded" width="200" height="200">
        <br><br>
        
        <p>Rounded Circle</p>
        <img src="img/2.jpg" alt="image" class="rounded-circle" width="400" height="400">
        <br><br>
        
        <p>Thumbnail</p>
        <img src="img/3.jpg" alt="image" class="img-thumbnail" width="400" height="400">
        <br><br>
        
        <p>Aligning Images</p>
        <img src="img/4.jpg" alt="image" class="float-left" width="450" height="300">
        <img src="img/4.jpg" alt="image" class="float-right" width="450" height="300">
        <br><br>    
            
        <p class="my-5" style="padding-top: 250px;">Centered Images</p>
        <img src="img/4.jpg" alt="image" class="mx-auto d-block" width="450" height="300">
        <br><br>      
        
                    
        <p class="my-5">Centered Images</p>
        <img src="img/4.jpg" alt="image" class="img-fluid" width="600" height="300">
        <br><br>
    </div>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Font-Awesome.js"></script>

</body>

</html>
