<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Buttons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="container">
       <h1>Button Style</h1>
       
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-secondary">Button</button>
        <button type="button" class="btn btn-success">Button</button>
        <button type="button" class="btn btn-info">Button</button>
        <button type="button" class="btn btn-danger">Button</button>
        <button type="button" class="btn btn-light">Button</button>
        <button type="button" class="btn btn-link">Button</button>
        <button type="button" class="btn btn-dark">Button</button>
        <button type="button" class="btn btn-warning">Button</button>
        
    </div>

<br><brb></brb>
<div class="container">
    <h2>Button Elements</h2>
    
    <a href="#" class="btn btn-primary" role="button">Button</a>
    <button type="button" class="btn btn-danger">Button</button>
    <input type="submit" class="btn btn-success" value="Input Button">
    <input type="button" class="btn btn-success" value="Input Button">
    
</div>

<br><br>

<div class="container">
    <h2>Button Outline</h2>
    <button type="button" class="btn btn-outline-primary">Button</button>
    <button type="button" class="btn btn-outline-secondary">Button</button>
    <button type="button" class="btn btn-outline-success">Button</button>
    <button type="button" class="btn btn-outline-danger">Button</button>
    <button type="button" class="btn btn-outline-dark">Button</button>
    <button type="button" class="btn btn-outline-warning">Button</button>
    
</div>

<br><br>

<div class="container">
    <h2>Button Sizes</h2>
    <button type="button" class="btn btn-primary btn-lg">Button</button>
    <button type="button" class="btn btn-primary btn-md">Button</button>
    <button type="button" class="btn btn-primary btn-sm">Button</button>
    
</div>


<br><br>

<div class="container">
    <h1>Block, Large, Small Level Buttons</h1>
    <button type="button" class="btn btn-primary btn-block">Button</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Button</button>
    <button type="button" class="btn btn-primary btn-sm btn-block">Button</button>
</div>

<br><br>

<div class="container">
    <h2>Button States</h2>
    <button type="button" class="btn btn-primary">Button</button>
    <button type="button" class="btn btn-primary active">Button</button>
    <button type="button" class="btn btn-primary disabled">Button</button>
    <button type="button" class="btn btn-primary" disabled>Button</button>
    <a href="#" class="btn btn-primary disabled">Button</a>
</div>


<br><br>

<div class="container">
    <h2>Spinner Button</h2>
    
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
    </button>    
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
    </button>
       
    <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
    </button>     
      
    <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
    </button>
    
    
</div>



<br><br><br>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Font-Awesome.js"></script>

</body>

</html>
