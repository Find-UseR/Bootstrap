<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Badges</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>



    <div class="container">
        <h2>Badges</h2>
        <h1>Lorem ipsum dolor sit amet. <span class="badge badge-danger">NEW</span></h1>
    </div>

    <br><br><br>

    <div class="container">
        <h2>Contextual Badges</h2>
        <span class="badge badge-primary">NEW</span>
        <span class="badge badge-success">NEW</span>
        <span class="badge badge-danger">NEW</span>
        <span class="badge badge-warning">NEW</span>
        <span class="badge badge-dark">NEW</span>
        <span class="badge badge-info">NEW</span>
        <span class="badge badge-light">NEW</span>
    </div>
    
    <br><br><br>
    
    <div class="container">
        <h2>Pill Badges</h2>
        <span class="badge badge-pill badge-primary">NEW</span>
        <span class="badge badge-pill badge-success">NEW</span>
        <span class="badge badge-pill badge-danger">NEW</span>
        <span class="badge badge-pill badge-dark">NEW</span>
    </div>

<br><br><br>

<div class="container">
    <h2>Badge inside a button</h2>
    <button type="button" class="btn btn-primary">Messages <span class="badge badge-light">5</span> </button>
    <button type="button" class="btn btn-danger">Messages <span class="badge badge-light">5</span> </button>
</div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Font-Awesome.js"></script>

</body></html>
