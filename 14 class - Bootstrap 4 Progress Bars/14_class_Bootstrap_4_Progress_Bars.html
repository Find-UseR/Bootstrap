<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Progress Bars</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="container">
        <h2>Progress Bars</h2>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-warning" style="width: 70%; height: 25px">70%</div>
        </div>
    </div>

    <br><br><br>

    <div class="container">
        <h2>Striped Progress Bars</h2>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 50%"></div>
        </div>
    </div>

    <br><br><br>

    <div class="container">
        <h2>Animated Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%"></div>
        </div>
    </div>

<br><br><br><br>

<div class="container">
    <h2>Multiple Progress Bar</h2>
    <div class="progress" style="height: 25px;">
       
        <div class="progress-bar bg-primary" style="width: 40%">
            Free Space
        </div>       
        <div class="progress-bar bg-success" style="width: 20%">
            Warning
        </div>       
        <div class="progress-bar bg-warning" style="width: 25%">
            Danger
        </div>
    </div>
</div>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Font-Awesome.js"></script>

</body></html>
