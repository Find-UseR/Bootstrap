<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 List Groups</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="container">
        <h2>Basic List Group</h2>
        <ul class="list-group">
            <li class="list-group-item list-group-item-primary list-group-item-action">First Item</li>
            <li class="list-group-item list-group-item-success">Second Item</li>
            <li class="list-group-item list-group-item-dark">Third Item</li>
        </ul>
    </div>

<br><br><br>

<div class="container">
    <h2>List Group with Badges</h2>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Inbox
            <span class="badge badge-primary">10</span>
        </li>        
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Ads
            <span class="badge badge-primary">28</span>
        </li>        
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Junk
            <span class="badge badge-primary">56</span>
        </li>
    </ul>
</div>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Font-Awesome.js"></script>

</body></html>
